<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section</title>
    <link rel="stylesheet" href="../css/hero.css" />

  </head>
  <body>
    <section class="hero-bg">
      <div class="container hero-section" style="padding: 90px 0;">
        <div class="hero-text">
          <h1>
            Years Of <span class="red">Memories, Immortalized</span> In 5
            Minutes
          </h1>
          <p>
            Explore The Art Of Printing To Transform Conversations Into
            Unforgettable Tales. Welcome To ClanBooker Where Each Page Captures
            Your Dearest Moments Of Life.
          </p>
          <button class="hero-button">Read More Here</button>
        </div>
        <div class="hero-images">
          <div class="start">
            <img
              class="img3"
              src="static/images/hero3.png"
              alt="People reading a book"
            />
            <img
              class="img1"
              src="static/images/hero1.svg"
              alt="People reading a book"
            />
          </div>
          <img
            class="img2"
            src="static/images/hero2.svg"
            alt="People reading a book"
          />
        </div>
      </div>
    </section>
  </body>
</html>
