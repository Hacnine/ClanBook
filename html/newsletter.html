<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/newsletter.css" />
    <title>Responsive Newsletter Section</title>
  </head>
  <body>
    <section class="newsletter-container">
      <div class="newsletter container">
        <div class="icontext-content center" style="gap: 14px">
          <div
            class="center"
            style="
              width: 79px;
              height: 69px;
              border-radius: 9px;
              background: white;
            "
          >
            <img src="../static/images/mail.png" alt="" style="width: 50px" />
          </div>
          <div class="text-content">
            <span >Subscribe To Our Newsletter</span>
            <p style="font-size:14px; margin-top:5px">Arcu Sed Neque A At Scelerisque Enim.</p>
          </div>
        </div>

        <div class="form-content">
          <input
            class="email"
            type="email"
            placeholder="Enter your email address"
            aria-label="Email Address"
          />
          <button class="subscribe" type="submit">Subscribe</button>
        </div>
      </div>
    </section>
  </body>
</html>
